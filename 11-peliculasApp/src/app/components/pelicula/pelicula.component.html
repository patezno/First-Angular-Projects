    <div class="row">

            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaImg:true" [alt]="pelicula.original_title">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Frase c√©lebre</h4>
            <p>{{pelicula.tagline}}</p>
            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity | percent}}</span>

        </div>
    </div>

</div>
